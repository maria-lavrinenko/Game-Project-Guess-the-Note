<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/script-2.js"></script>

    <title>Guess the note</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Guess the note</h1>
      <button id="start">Start</button>
      <h2>
        Do you have a musical ear? <br />
        Check your sense of pitch!
      </h2>
    </div>

    <div id="menu-screen" class="hidden">
      <section class="sec-menu-screen-1">
        <img class="menu-img-1" src="./styles/single-note.png" alt="" />
        <button id="single-note">Single note</button>
      </section>
      <section class="sec-menu-screen-2">
        <img class="menu-img-2" src="./styles/triplet.png" alt="" />
        <button id="triplet">Triplet</button>
      </section>
    </div>

    <div id="play-screen" class="hidden">
      <h2 id="time">Time left: <span>0</span> sec</h2>
      <h2 id="score">Your score: <span>0</span></h2>

      <button id="play-short">Play Short</button>
      <section id="scale-section">
        <div class="notes-on-scale" id="clef">
          <img src="./styles/pictures/clef.jpg" alt="violin clef" />
        </div>
        <div class="notes-on-scale" id="do">
          <img src="./styles/pictures/do.jpg" alt="do note" />
        </div>
        <div class="notes-on-scale" id="re">
          <img src="./styles/pictures/re.jpg" alt="re note" />
        </div>
        <div class="notes-on-scale" id="mi">
          <img src="./styles/pictures/mi.jpg" alt="mi note" />
        </div>
        <div class="notes-on-scale" id="fa">
          <img src="./styles/pictures/fa.jpg" alt="fa note" />
        </div>

        <div class="notes-on-scale" id="sol">
          <img src="./styles/pictures/sol.jpg" alt="sol note" />
        </div>
        <div class="notes-on-scale" id="la">
          <img src="./styles/pictures/la.jpg" alt="la note" />
        </div>
        <div class="notes-on-scale" id="si">
          <img src="./styles/pictures/si.jpg" alt="si note" />
        </div>
      </section>
      <div id="answer-space">
        <button id="do" class="notesBtn">DO</button>
        <button id="re" class="notesBtn">RE</button>
        <button id="mi" class="notesBtn">MI</button>
        <button id="fa" class="notesBtn">FA</button>
        <button id="sol" class="notesBtn">SOL</button>
        <button id="la" class="notesBtn">LA</button>
        <button id="si" class="notesBtn">SI</button>
      </div>

      <button id="play-long">Play Long</button>
      <button id="scale">
        Need a hint ? Listen to the whole scale ! (Do-major)"
      </button>
    </div>
    <dialog id="dialog">
      <h3 class="text-of-modal">time is over!</h3>
      <img src="./styles/pictures/piano.jpg" alt="Press any key to quit" />
    </dialog>
  </body>
</html>
