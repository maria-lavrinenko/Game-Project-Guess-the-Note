<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./js/script.js"></script>

    <title>Guess the note</title>
  </head>
  <body>
    <div id="start-screen">
      <h1>Guess the note</h1>
      <button id="start">Start</button>
      <h2>
        Do you have a musical ear? <br />
        Check you sense of pitch!
      </h2>
    </div>

    <div id="menu-screen" class="hidden">
      <section class="sec-menu-screen-1">
        <img class="menu-img-1" src="./styles/single-note.png" alt="" />
        <button id="single-note">Single note</button>
      </section>
      <section class="sec-menu-screen-2">
        <img class="menu-img-2" src="./styles/triplet.png" alt="" />
        <button id="triplet">Triplet</button>
      </section>
    </div>

    <div id="play-screen" class="hidden">
      <h2 id="time">Time left: <span>0</span> sec</h2>
      <h2 id="score">Your score: <span>0</span></h2>

      <button id="play-short">Play Short</button>
      <section id="scale-section">
        <div class="notes-on-scale" id="space"></div>
        <div class="notes-on-scale" id="space"></div>
        <div class="notes-on-scale" id="do"></div>
        <div class="notes-on-scale" id="re"></div>
        <div class="notes-on-scale" id="mi"></div>
        <div class="notes-on-scale" id="fa"></div>
        <div class="notes-on-scale" id="space"></div>
        <div class="notes-on-scale" id="sol"></div>
        <div class="notes-on-scale" id="la"></div>
        <div class="notes-on-scale" id="si"></div>
        <div class="notes-on-scale" id="space"></div>
        <div class="notes-on-scale" id="space"></div>
        <div class="notes-on-scale" id="space"></div>
      </section>
      <div id="answer-space">
        <button id="do" class="notesBtn">DO</button>
        <button id="re" class="notesBtn">RE</button>
        <button id="mi" class="notesBtn">MI</button>
        <button id="fa" class="notesBtn">FA</button>
        <button id="sol" class="notesBtn">SOL</button>
        <button id="la" class="notesBtn">LA</button>
        <button id="si" class="notesBtn">SI</button>
      </div>

      <button id="play-long">Play Long</button>
      <button id="scale">
        Need a hint ? Listen to the whole scale ! (Do-major)"
      </button>
    </div>
    <dialog id="dialog">
      <p id="final-score">Your score:: <span></span></p>
      <img src="./styles/press-any-key.jpeg" alt="Press any key to quit" />
    </dialog>
  </body>
</html>
